name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified, ','), 'apps/main-frontend') || contains(join(github.event.commits.*.added, ','), 'apps/main-frontend') || contains(join(github.event.commits.*.modified, ','), 'packages/') || contains(join(github.event.commits.*.added, ','), 'packages/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies
        run: pnpm install
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build
        run: pnpm build --filter=main-frontend

      - name: Deploy main-frontend to Vercel
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod

  deploy-devtools:
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified, ','), 'apps/dev-tools') || contains(join(github.event.commits.*.added, ','), 'apps/dev-tools') || contains(join(github.event.commits.*.modified, ','), 'packages/') || contains(join(github.event.commits.*.added, ','), 'packages/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies
        run: pnpm install
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build
        run: pnpm build --filter=dev-tools

      - name: Deploy dev-tools to Vercel
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod